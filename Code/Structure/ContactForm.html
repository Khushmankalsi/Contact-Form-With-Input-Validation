<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styling/css/bootstrap.css">
    <link rel="stylesheet" href="../Styling/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styling/LandingPage.css">
    <link rel="stylesheet" href="../Styling/ContactForm.css">
    <title>Landing Page for my CodeCircuit Hackathon 2025</title>
</head>
<body>
    <section class="main-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12">
                    <div class="heading">
                        <h2>
                            Contact form with input validation
                        </h2>
                    </div>
                </div>
                <div class="ContactForm">
                    <form id="contactForm" novalidate>
                        <h2>Contact Us</h2>

                        <div class="form-group">
                            <label for="name">Name*</label>
                            <input type="text" id="name" />
                            <div class="error-message" id="nameError"></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" />
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject*</label>
                            <input type="text" id="subject" />
                            <div class="error-message" id="subjectError"></div>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone*</label>
                            <input type="tel" id="phone" />
                            <div class="error-message" id="phoneError"></div>
                        </div>

                        <div class="form-group">
                            <label for="message">Message*</label>
                            <textarea id="message" rows="5"></textarea>
                            <div class="error-message" id="messageError"></div>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                            <input type="checkbox" id="terms" />
                            I agree to the terms and conditions
                            </label>
                            <div class="error-message" id="termsError"></div>
                        </div>

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../Script/js/bootstrap.bundle.js"></script>
<script src="../Script/js/bootstrap.bundle.js.map"></script>
<script src="../Script/jquery/jquery.min.js"></script>
<script src="../Script/ContactForm.js"></script>
</html>
