<div class="container">
  <div class="row">
    <div class="col-md-8">
      <span class="bx1"></span>
      <h3 class="section-title">Get in touch</h3>
      <hr>
      <form id="contactForm" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <div class="input-wrapper">
              <i class="fa fa-user form-icon"></i>
              <input type="text" class="form-control" id="name" placeholder="User Name">
              <div class="error-message" id="nameError"></div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email Address</label>
            <div class="input-wrapper">
              <i class="fa fa-envelope form-icon"></i>
              <input type="email" class="form-control" id="email" placeholder="admin@gmail.com">
              <div class="error-message" id="emailError"></div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <div class="input-wrapper">
              <i class="fa fa-phone form-icon"></i>
              <input type="text" class="form-control" id="phone" placeholder="0123456789">
              <div class="error-message" id="phoneError"></div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Subject</label>
            <div class="input-wrapper">
              <i class="fa fa-comment form-icon"></i>
              <input type="text" class="form-control" id="subject" placeholder="Type here">
              <div class="error-message" id="subjectError"></div>
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">Your Message</label>
            <div class="input-wrapper">
              <i class="fa fa-pencil-alt form-iconTextarea"></i>
              <textarea class="form-control" id="message" placeholder="Type your message here" rows="4"></textarea>
              <div class="error-message" id="messageError"></div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms">
              <label class="form-check-label" for="terms">
                I agree to the <a href="#">terms and conditions</a> 
              </label>
              <div class="error-message" id="termsError"></div>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary SubmitBtn px-4">SEND MESSAGE</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-4 mt-4 mt-md-0 ContactDetailSection ">
      <div class="ContactVectorImg">
        <img src="../Assests/Images/ContactPageImages/ContactPagevector.jpg"  width="240" alt="">
      </div>
      <h4 class="section-title">Contact Information</h4>
      <ul class="list-unstyled mt-3 contact-info">
        <li class="mb-2"><i class="fa fa-map-marker-alt"></i> Ludhiana, Panjab, India</li>
        <li class="mb-2"><i class="fa fa-phone"></i> 7059401234</li>
        <li class="mb-2"><i class="fa fa-envelope"></i> kskskalsi0108@gmail.com</li>
      </ul>
      <div class="social-icons mt-3">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</div>
